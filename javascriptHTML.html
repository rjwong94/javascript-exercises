  <script>
    // Your JavaScript goes here!
    function add7(number) {
      return number + 7;
    }

    let multiple = function(num1,num2) {
      return num1 * num2;
    }

    let capitalize = function(sentance) {
      return sentance.charAt(0).toUpperCase() + sentance.slice(1).toLowerCase();
    }

    function lastLetter(sentance) {
      return sentance.slice(-1);
    }

    console.log(add7(3))
    console.log(multiple(3,3))
    console.log(capitalize("wElcoooMe to THE SHOW"))
    console.log(lastLetter("abcd"))
  </script>
